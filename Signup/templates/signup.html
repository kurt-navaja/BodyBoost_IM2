  <body>
    <link rel="stylesheet" href="{% static 'signupPage/css/style.css' %}">
    <div>
      <link rel="stylesheet" href="{% static 'signupPage/css/signup.css' %}">

      <div class="bacaltos-sign-up-page-container">
        <div class="bacaltos-sign-up-page-bacaltos-sign-up-page">
          <div class="bacaltos-sign-up-page-frame1">
            <div class="bacaltos-sign-up-page-frame3">
              <span class="bacaltos-sign-up-page-text10">
                <span>Or Sign Up With:</span>
              </span>
              <img
                alt="facebook114346"
                src="/static/signupPage/images/facebook114346-cf5s-200h.png"
                class="bacaltos-sign-up-page-facebook11"
              />
              <img
                alt="apple14347"
                src="/static/signupPage/images/apple14347-51f9-200h.png"
                class="bacaltos-sign-up-page-apple1"
              />
              <img
                alt="google24348"
                src="/static/signupPage/images/google24348-flt9-200h.png"
                class="bacaltos-sign-up-page-google2"
              />
            </div>
            <div class="bacaltos-sign-up-page-frame2">
              <img
                alt="logoPurple4350"
                src="/static/signupPage/images/logopurple4350-j51-200h.png"
                class="bacaltos-sign-up-page-logo-purple"
              />
              <form method="POST" action="{% url 'authentication' %}">
                {% csrf_token %}
                <div class="bacaltos-sign-up-page-group2">
                  <img
                    alt="Line14351"
                    src="/static/signupPage/images/line14351-6xxa.svg"
                    class="bacaltos-sign-up-page-line1"
                  />
                  <img
                    alt="Line24352"
                    src="/static/signupPage/images/line24352-m40f.svg"             
                    class="bacaltos-sign-up-page-line2"
                  />
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="bacaltos-sign-up-page-text14"
                    required
                  />
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="bacaltos-sign-up-page-text16"
                    required
                  />
                  <img
                    alt="Line34665"
                    src="/static/signupPage/images/line34665-n3z.svg"
                    class="bacaltos-sign-up-page-line3"
                  />
                  <img
                    src="/static/signupPage/images/padlock24666-70j-200h.png"
                    alt="padlock24666"
                    class="bacaltos-sign-up-page-padlock2"
                  />
                  <input
                    type="password"
                    name="confirm_password"
                    placeholder="Confirm Password"
                    class="bacaltos-sign-up-page-text18"
                    required
                  />
                  <img
                    src="/static/signupPage/images/account14357-oc4e-200h.png"
                    alt="account14357"
                    class="bacaltos-sign-up-page-account1"
                  />
                  <img
                    src="/static/signupPage/images/line44668-vvds.svg"
                    alt="Line44668"
                    class="bacaltos-sign-up-page-line4"
                  />
                  <input
                    type="tel"
                    name="phone_number"
                    placeholder="Phone Number"
                    class="bacaltos-sign-up-page-text20"
                  />
                  <img
                    src="/static/signupPage/images/phonecall1482-9h4-200h.png"
                    alt="phonecall1482"
                    class="bacaltos-sign-up-page-phonecall1"
                  />
                  <img
                    src="/static/signupPage/images/padlock11493-4v2-200h.png"
                    alt="padlock11493"
                    class="bacaltos-sign-up-page-padlock11"
                  />
                </div>
                <div class="bacaltos-sign-up-page-group1">
                  <button type="submit" class="bacaltos-sign-up-page-rectangle2" style="border: none; padding: 0; background: none; cursor: pointer; width: 100%; height: 100%;">
                    <img
                      alt="Rectangle24358"
                      src="/static/signupPage/images/rectangle24358-mj5o-200h.png"
                      class="bacaltos-sign-up-page-rectangle2"
                      style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;"
                    />
                    <div class="bacaltos-sign-up-page-text12" style="position: relative; z-index: 1;">Next</div>
                  </button>
                </div>
              </form>
              <div class="bacaltos-sign-up-page-group3">
                <span class="bacaltos-sign-up-page-text22">
                  <span>Already have an account?</span>
                </span>
                <a href="{% url 'login' %}">
                  <div class="bacaltos-sign-up-page-text24">Login</div>
                </a>
              </div>
              <span class="bacaltos-sign-up-page-text26">
                <span>Let's get started!</span>
                <br />
                <span>Enter necessary details.</span>
              </span>
            </div>
            <div class="bacaltos-sign-up-page-frame4">
              <img
                src="/static/signupPage/images/screenshot20240828at100419pmremovebgpreview14361-zif-200h.png"
                alt="Screenshot20240828at100419PMremovebgpreview14361"
                class="bacaltos-sign-up-page-screenshot20240828at100419p-mremovebgpreview1"
              />
              <div class="video-container">
                <video id="bodyBoostVideo" width=auto height="100%" autoplay loop muted playsinline>
                  <source src="{% static 'loginPage/images/BodyBoostVideo.mp4' %}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
              <a href="{% url 'login' %}">
                <div class="bacaltos-sign-up-page-text30">Login</div>
              </a>
              <a href="{% url 'signup' %}">
                <img
                  alt="Rectangle34362"
                  src="/static/signupPage/images/rectangle34362-p04m-200h.png"
                  class="bacaltos-sign-up-page-rectangle3"
                />
                <div class="bacaltos-sign-up-page-text32">Sign Up</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
