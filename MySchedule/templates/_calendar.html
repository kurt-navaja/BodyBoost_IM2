{% load static %}
<link href="{% static '/css/mySchedule.css'%}" rel="stylesheet" />
<div class="calendar-wrapper">
  <div class="calendar-header">
    <button class="calendar-nav-btn" data-action="prev">&lt;</button>
    <h2 class="calendar-title">{{ current_month|date:"F Y" }}</h2>
    <button class="calendar-nav-btn" data-action="next">&gt;</button>
  </div>
  <div class="calendar-grid">
    <div class="calendar-weekdays">
      <span>Sun</span>
      <span>Mon</span>
      <span>Tue</span>
      <span>Wed</span>
      <span>Thu</span>
      <span>Fri</span>
      <span>Sat</span>
    </div>
    <div class="calendar-days">
      {% for day in calendar_days %}
  <div class="calendar-day{% if day.is_today %}-today{% elif day.is_completed %}-success{% endif %}"
       {% if day.is_today %}data-today="true"{% endif %}>
    <span class="day-number">{{ day.day }}</span>
  </div>
{% endfor %}
    </div>
  </div>
</div>
