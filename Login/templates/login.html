  <body>
    <div>
      <link rel="stylesheet" href="{% static 'loginPage/css/login.css' %}">
      
      <div class="bacaltos-login-page-container">
        <div class="bacaltos-login-page-bacaltos-login-page">
          <div class="bacaltos-login-page-frame1">
            <div class="bacaltos-login-page-frame3">
              <span class="bacaltos-login-page-text10">
                <span>Or Login With:</span>
              </span>
              <img
                alt="facebook111326"
                src="static/loginPage/images/facebook111326-lv3f-200h.png"
                class="bacaltos-login-page-facebook11"
              />
              <img
                alt="apple11328"
                src="static/loginPage/images/apple11328-lh7k-200h.png"
                class="bacaltos-login-page-apple1"
              />
              <img
                alt="google21329"
                src="static/loginPage/images/google21329-u3ug-200h.png"
                class="bacaltos-login-page-google2"
              />
            </div>
            <div class="bacaltos-login-page-frame2">
              <img
                alt="logoPurple1334"
                src="static/loginPage/images/logopurple1334-xx9k-200h.png"
                class="bacaltos-login-page-logo-purple"
              />

              {% if messages %}
              <div class="error-messages">
                  {% for message in messages %}
                      <p class="error-message">{{ message }}</p>
                  {% endfor %}
              </div>
              {% endif %}

              <form method="post" action="{% url 'login:login' %}">
                {% csrf_token %}

                <div class="bacaltos-login-page-group5">
                  <img alt="Line11312" src="static/loginPage/images/line11312-6ae.svg" class="bacaltos-login-page-line1" />
                  <input type="text" name="email" placeholder="Email/Phone Number" class="bacaltos-login-page-input" value="{{ email }}" required />
                  <img alt="account11317" src="static/loginPage/images/account11317-fo1r-200h.png" class="bacaltos-login-page-account1" />
                </div>

                <div class="bacaltos-login-page-group4">
                  <img alt="Line21314" src="static/loginPage/images/line21314-biuw.svg" class="bacaltos-login-page-line2" />
                  <input type="password" name="password" placeholder="Password" class="bacaltos-login-page-password-input" required />
                  <img alt="padlock11315" src="static/loginPage/images/padlock11315-20sp-200h.png" class="bacaltos-login-page-padlock1" />
                </div>
                
                <div class="bacaltos-login-page-group13">
                  <button type="submit" class="bacaltos-login-page-rectangle2" style="border: none; padding: 0; background: none; cursor: pointer; width: 100%; height: 100%;">
                    <img
                      alt="Rectangle21319"
                      src="static/loginPage/images/rectangle21319-q36m-200h.png"
                      class="bacaltos-login-page-rectangle2"
                      style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;"
                    />
                    <div class="bacaltos-login-page-text18" style="position: relative; z-index: 1;">Login</div>
                  </button>
                </div>
              </form>

              <a href="/forgotPassword">
                <div class="bacaltos-login-page-text14">Forgot Password?</div>
              </a>
              <span class="bacaltos-login-page-text20">
                <span>Welcome back!</span>
                <br />
                <span>Enter your login details.</span>
              </span>
            </div>
            <div class="bacaltos-login-page-frame4">
              <img
                alt="Screenshot20240828at100419PMremovebgpreview11333"
                src="static/loginPage/images/screenshot20240828at100419pmremovebgpreview11333-r5i-200h.png"
                class="bacaltos-login-page-screenshot20240828at100419p-mremovebgpreview1"
              />
              <div class="video-container">
                <video id="bodyBoostVideo" width=auto height="100%" autoplay loop muted playsinline>
                  <source src="{% static 'loginPage/images/BodyBoostVideo.mp4' %}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
              <a href="">
              <img
                alt="Rectangle34135"
                src="static/loginPage/images/rectangle34135-lzwh-200h.png"
                class="bacaltos-login-page-rectangle3"
              />         
                <div class="bacaltos-login-page-text24">Login</div>
              </a>
              <a href="{% url 'signup:signup' %}">
                <div class="bacaltos-login-page-text26">Sign Up</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const emailInput = document.querySelector('.bacaltos-login-page-input');
        const passwordInput = document.querySelector('.bacaltos-login-page-password-input');
        const form = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('prominentErrorMessage');

        function adjustOpacity(input) {
          if (input.value) {
            input.style.opacity = '0.9'; // Clearer opacity when input is present
          } else {
            input.style.opacity = '0.5'; // Default opacity when empty
          }
        }

        // Initial opacity setting based on current value
        adjustOpacity(emailInput);
        adjustOpacity(passwordInput);

        // Event listeners for input changes
        emailInput.addEventListener('input', () => adjustOpacity(emailInput));
        passwordInput.addEventListener('input', () => adjustOpacity(passwordInput));
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Simulate an AJAX request (replace this with actual AJAX in your implementation)
          setTimeout(function() {
            // Simulating an error for testing purposes
            const errorMessage = "Invalid email or password. Please try again.";
            errorMessageDiv.textContent = errorMessage;
            errorMessageDiv.style.display = 'block';
          }, 1000);
        });
      });
    </script>
